<!DOCTYPE html>

<script id="tailwind-config">

            darkMode: "class",

                    colors: {
                        "primary": "#375c5c",
                        "primary-hover": "#2a4646",
                        "background-light": "#f9fafa",

                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "md": "0.375rem",

<style>

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }

            background: #334A4A; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #375c5c; 
        }
        
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 1,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24

            background-size: 20px 20px;

        }

<style>

<div class="relative flex min-h-screen w-full flex-col pb-28">

<div class="flex items-center justify-between px-5 py-4">

<span class="material-symbols-outlined">arrow_back</span>
</button>

</div>
</div>

<div class="flex gap-1.5 h-1 w-full">

<div class="h-full w-1/3 bg-primary rounded-full shadow-[0_0_10px_rgba(55,92,92,0.8)]"></div>
<div class="h-full w-1/3 bg-[#2C3333] rounded-full"></div>
</div>

<section class="relative pt-8 pb-6 px-4 text-center">

            </h2>
<p class="text-text-muted text-sm font-medium tracking-wide">Keep it achievable.</p>

</div>

</button>

<span class="material-symbols-outlined">drag_indicator</span>
</div>

</div>
</div>

<div class="h-px bg-gradient-to-r from-transparent via-border-dark to-transparent w-full"></div>
</div>

<div class="mb-4 px-2">
<h3 class="text-xs font-bold tracking-[0.15em] text-text-muted uppercase">From Backlog</h3>

<span class="material-symbols-outlined text-[18px]">arrow_upward</span>
</div>
</button>
</div>
</section>
<!-- Sticky Footer CTA -->
<div class="fixed bottom-0 left-0 w-full z-20 px-5 pb-8 pt-6 bg-gradient-to-t from-[#17191c] via-[#17191c] to-transparent pointer-events-none">
<button class="pointer-events-auto w-full bg-primary hover:bg-primary-hover text-white text-lg font-bold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2 active:scale-[0.98]">
<span class="material-symbols-outlined">lock</span>
