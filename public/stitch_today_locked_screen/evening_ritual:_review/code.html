<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Evening Ritual: Review</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#375c5c",
                        "background-light": "#f9fafa",
                        "background-dark": "#17191c",
                        "card-dark": "#24262A",
                        "amber-muted": "#CC9933",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for cleaner look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display antialiased h-screen w-full flex justify-center overflow-hidden selection:bg-primary/30">
<!-- Mobile Container -->
<div class="relative w-full max-w-md h-full flex flex-col bg-background-light dark:bg-background-dark shadow-2xl overflow-y-auto no-scrollbar">
<!-- Header Section -->
<div class="flex-none pt-6 px-6 pb-2">
<!-- Top App Bar equivalent -->
<div class="flex items-center justify-between mb-6">
<button class="p-2 -ml-2 rounded-full hover:bg-white/5 text-white/40 hover:text-white transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
<h2 class="text-xs font-bold tracking-[0.2em] uppercase text-white/40">Evening Lock</h2>
<div class="w-10"></div> <!-- Spacer for balance -->
</div>
<!-- Progress Bar Section -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-end">
<h1 class="text-2xl font-bold text-white tracking-tight">Review Today</h1>
<p class="text-primary font-bold text-sm">Step 1 of 3</p>
</div>
<!-- Custom Progress Bar -->
<div class="h-1.5 w-full bg-[#2C3035] rounded-full overflow-hidden mt-2">
<div class="h-full bg-primary w-1/3 rounded-full shadow-[0_0_10px_rgba(55,92,92,0.5)]"></div>
</div>
</div>
</div>
<!-- Main Content Area -->
<div class="flex-1 flex flex-col justify-center px-6 py-4 relative z-0">
<!-- Background Stack Cards (Visual Depth) -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-[45%] w-[85%] h-[400px] bg-[#24262A] rounded-2xl opacity-30 border border-white/5 -z-20"></div>
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-[48%] w-[92%] h-[400px] bg-[#24262A] rounded-2xl opacity-60 border border-white/5 -z-10 shadow-lg"></div>
<!-- Active Task Card -->
<div class="w-full bg-card-dark rounded-2xl border border-white/10 shadow-[0_20px_40px_-10px_rgba(0,0,0,0.5)] overflow-hidden flex flex-col group transition-transform duration-300">
<!-- Image Header -->
<div class="h-32 w-full relative overflow-hidden">
<img alt="Clean minimalist workspace desk setup" class="w-full h-full object-cover opacity-60 mix-blend-overlay group-hover:scale-105 transition-transform duration-700" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD87m1JVKZ2WCz00pyv5Wt5SIq6zvUgrP43FRqR7TcSg0fkYIYonCW5vU7ICh8hybpHsobrUGuHxbsjIUdlJRWYM2ER6MGIe4AB9H_cG7RsGdmmwn06vTw3-zVa5s8h0lNJJ-8FLEbLQsYF-mkY_NloO2RAl3fxSR97178O7x-2lf_nI_fpfD2MrlrZm0vpw6k0arZIHy4p4MmXu86uUDCbwVtzoJPTVbv5rN42MML2H_S1CllV-Lp43OAGshQK_s91UZc43pxIz62h"/>
<div class="absolute inset-0 bg-gradient-to-t from-card-dark via-card-dark/20 to-transparent"></div>
<!-- Tag -->
<div class="absolute bottom-3 left-5 flex gap-2">
<span class="px-2.5 py-1 rounded-md bg-white/10 backdrop-blur-md border border-white/10 text-[10px] font-bold uppercase tracking-wider text-white/90">Work</span>
</div>
</div>
<!-- Card Content -->
<div class="p-5 pt-1 pb-6">
<div class="flex justify-between items-start gap-4">
<div class="flex-1">
<h3 class="text-2xl font-bold text-white leading-snug mb-1">Draft Q3 Report</h3>
<div class="flex items-center gap-1.5 text-white/50 text-sm font-medium">
<span class="material-symbols-outlined text-[16px]">schedule</span>
<span>2:00 PM</span>
</div>
</div>
<button class="text-white/20 hover:text-white transition-colors">
<span class="material-symbols-outlined">more_horiz</span>
</button>
</div>
</div>
</div>
<!-- Reflection Input (Visible because 'Not Done' is simulated as active) -->
<div class="w-full mt-5 animate-[fadeIn_0.5s_ease-out]">
<!-- Styled specifically to look connected to the decision -->
<div class="bg-[#2a2d33] border border-amber-muted/20 rounded-xl p-1">
<label class="flex flex-col w-full relative">
<div class="flex justify-between items-center px-3 pt-2 pb-1">
<span class="text-amber-muted text-xs font-bold uppercase tracking-wider flex items-center gap-1">
<span class="material-symbols-outlined text-[14px]">edit_note</span> Reflection
                            </span>
<span class="text-white/20 text-[10px]">Optional</span>
</div>
<textarea class="form-input w-full bg-transparent border-none text-white focus:ring-0 placeholder:text-white/20 p-3 text-base min-h-[90px] resize-none leading-relaxed" placeholder="What got in the way?"></textarea>
<!-- Mini Submit Action for the text area -->
<div class="flex justify-end p-2 border-t border-white/5">
<button class="text-xs font-medium text-white/60 hover:text-white flex items-center gap-1 transition-colors px-2 py-1 rounded hover:bg-white/5">
                                Save Note <span class="material-symbols-outlined text-[14px]">arrow_forward</span>
</button>
</div>
</label>
</div>
</div>
</div>
<!-- Footer / Action Area -->
<div class="flex-none p-6 pt-2 pb-8 bg-gradient-to-t from-background-dark via-background-dark to-transparent">
<!-- Button Group -->
<div class="grid grid-cols-2 gap-4">
<!-- Not Done Button (Active State Styling) -->
<button class="relative group overflow-hidden rounded-xl h-14 border border-amber-muted bg-amber-muted/10 flex items-center justify-center gap-2 transition-all duration-200">
<!-- Active Indicator Dot -->
<div class="absolute top-2 right-2 w-1.5 h-1.5 rounded-full bg-amber-muted"></div>
<span class="material-symbols-outlined text-amber-muted group-hover:scale-110 transition-transform">close</span>
<span class="font-bold text-amber-muted text-lg">Not Done</span>
</button>
<!-- Done Button (Inactive State Styling) -->
<button class="relative overflow-hidden rounded-xl h-14 bg-[#2C3035] border border-white/5 text-white/40 hover:text-white hover:bg-[#34393f] flex items-center justify-center gap-2 transition-all duration-200">
<span class="material-symbols-outlined group-hover:scale-110 transition-transform">check</span>
<span class="font-bold text-lg">Done</span>
</button>
</div>
<p class="text-center text-white/20 text-xs font-medium mt-6">
                Queue: 4 tasks remaining
            </p>
</div>
</div>
</body></html>
